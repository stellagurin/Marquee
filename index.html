<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Marquee</title>
	<meta name="robots" content="index, follow" />
	<meta name="description" content="This application uses a mix of HTML and CSS to display animation. 
					  To achieve this dynamic, moving scene, marquees and CSS are put into action." />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Marquee Demo</h1>
<div class="marquee">
	<div class="sun"><marquee width="30%" height="40%" direction="up" behavior="alternate" scrollamount="1"><marquee width="70%" direction="right" behavior="alternate" scrollamount="1"><img src="images/sun.png"></marquee></marquee></div>
	<div class="cloud"><marquee direction="left" behavior="alternate" scrollamount="3"><img src="images/cloud.png" width="108" height="60" /></marquee></div>
	<marquee><img src="images/stork.gif" width="100" height="100" /></marquee>
	<div class="butterfly"><marquee width="80%" direction="up" behavior="alternate"><marquee direction="right" behavior="alternate"><img src="images/butterfly.gif"></marquee></marquee></div>
	<div class="dog"><marquee direction="right" scrollamount="20"><img src="images/dog.gif" width="100" height="50" /></marquee></div>
</div>

</body>
</html>
